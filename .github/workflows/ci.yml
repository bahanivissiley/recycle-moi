name: CI - Tests Automatiques

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests Python
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend-api/requirements-docker.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ“¥ Install dependencies
      working-directory: ./backend-api
      run: |
        python -m pip install --upgrade pip
        # PyTorch CPU
        pip install torch==2.5.1 torchvision==0.20.1 torchaudio==2.5.1 --index-url https://download.pytorch.org/whl/cpu
        # Installer le package en mode Ã©ditable (rÃ©sout les imports)
        pip install -e .
        # Tests
        pip install pytest pytest-cov httpx
    
    - name: ğŸ§ª Test imports
      working-directory: ./backend-api
      run: |
        python -c "import torch; print(f'âœ… PyTorch: {torch.__version__}')"
        python -c "import fastapi; print(f'âœ… FastAPI: {fastapi.__version__}')"
        python -c "from src.config import config; print('âœ… Config OK')"
        python -c "from src.models.resnet import create_resnet18; print('âœ… Model OK')"
        python -c "from api.main import app; print('âœ… App OK')"
    
    - name: ğŸ§ª Run pytest
      working-directory: ./backend-api
      continue-on-error: true
      run: |
        pytest tests/ -v --tb=short
    
    - name: âœ… Tests completed
      run: echo "ğŸ‰ CI completed!"

  docker-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker image
      working-directory: ./backend-api
      run: |
        docker build -t recyclemoi-api:test .
    
    - name: âœ… Docker OK
      run: echo "ğŸ³ Build successful!"