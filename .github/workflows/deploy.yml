name: Deploy to Render

on:
  workflow_dispatch:  # Manuel
  push:
    branches: [ main ]  # ‚Üê AJOUTER : Automatique sur push vers main

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üöÄ Trigger Render Deployment
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
          echo "‚ö†Ô∏è  RENDER_API_KEY ou RENDER_SERVICE_ID non configur√©"
          echo "‚ÑπÔ∏è  Render d√©ploiera automatiquement via GitHub webhook"
          exit 0
        fi
        
        echo "üöÄ D√©clenchement du d√©ploiement Render..."
        
        curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}' \
          --fail --silent --show-error
        
        if [ $? -eq 0 ]; then
          echo "‚úÖ D√©ploiement d√©clench√© avec succ√®s !"
        else
          echo "‚ùå Erreur lors du d√©clenchement"
          exit 1
        fi